<html>
    <head>
        <title>Lecture 3 Text</title>
    </head>
    <body>
        <!-- Headings -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Paragraph -->
        <p>Paragraph</p>

        <!-- Bold & Strong Tag -->
        <p><b>This is Bold</b></p>
        <p><strong>This is Strong</strong></p>

        <!-- Italic & Em Tag -->
        <p><i>This is Italic</i></p>
        <p><em>This is Em</em></p>

        <!-- Italic with bold -->
        <p><b><i>This is Italic + Bold Text</i></b></p>

        <!-- Subscript & Superscript -->
        <b>
            <p>X<sup>2</sup> + Y<sup>2</sup> = X<sup>2</sup> + Y<sup>2</sup> + 2XY</p>
            <p>X<sub>2</sub> + Y<sub>2</sub> = 2(X+Y)</p>
        </b>

        <!-- White Spaces &nbsp;-->
        <p>a&nbsp;&nbsp;&nbsp;b</p>

        <!-- Break Row & Horizontal Row -->
        <p>Im Very Good <br> What about you</p>
        <p>Im Very Good <hr> What <hr> about you</p>

        <!-- Delete Text -->
        <p><del>$20</del> $15</p>

        <!-- Underline Text -->
        <p><u>Underline</u></p>
    </body>
</html>

<html>
    <head>
        <title>Lecture 9 Forms</title>
    </head>
    <body>
        <form>
            <!-- Text Input -->
            <label>Text: </label> <input type="text" value="Hunny">
            <br><br>

            <!-- Password Input -->
            <label>Password: </label> <input type="password" value="Hunny">
            <br><br>

            <!-- Email Input -->
            <label>Email: </label> <input type="email" value="Hunny@gmail.com">
            <br><br>

            <!-- Date Input & Time -->
            <input type="date">
            <br><br>
            <input type="time">
            <br><br>
            <input type="datetime-local">

            <br><br>
            <!-- Url -->
            <input type="url">

            <br><br>
            <!-- Radio button -->
            <label>Gender: </label>
            <label>Male</label> <input type="radio" name="gender">
            <label>Female</label> <input type="radio" name="gender" checked>
            <br><br>

            <!-- Checkbox -->
            <label>Int: </label>
            <label>Football</label> <input type="checkbox">
            <label>Cricket</label> <input type="checkbox">
            <br><br>

            <!-- Textarea -->
            <label>Message</label>
            <br>
            <textarea></textarea>

            <!-- Select -->
            <Select>
                <option selected>BCA</option>
                <option>BBA</option>
            </Select>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
